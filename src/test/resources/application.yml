spring:
  datasource:
    url: jdbc:h2:mem:test # h2 support in-memory-db
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: false

logging.level:
  org.hibernate.SQL: debug

jwt:
  secret: "secretsecretsecretsecretsecretsecretsecret"